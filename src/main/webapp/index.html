<!DOCTYPE html>
<html>

<head>
    <title>Book Store</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: var(--primary-color);
        }

        input, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button, input[type="submit"] {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .view-books-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .view-books-link:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Book Store Management</h1>
            <p>Manage your book inventory with ease</p>
        </header>

        <div class="grid">
            <div class="card">
                <h3>Add New Book</h3>
                <form action="createBook" method="post">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required />

                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required />

                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" step="0.01" required />

                    <input type="submit" value="Create Book" />
                </form>
            </div>

            <div class="card">
                <h3>Search Books</h3>
                <form action="searchBooks" method="get">
                    <label for="searchQuery">Search Term</label>
                    <input type="text" name="searchQuery" id="searchQuery" required />
                    
                    <label for="searchType">Search By</label>
                    <select name="searchType" id="searchType">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                    </select>

                    <input type="submit" value="Search" />
                </form>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="viewBooks" class="view-books-link">View All Books</a>
        </div>
    </div>
</body>

</html>
